<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="Sign up form.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <form action="/signup" method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <input
          type="password"
          name="password_confirmation"
          placeholder="Confirm Password"
          required
        />
        <input type="submit" value="Sign Up" />
      </form>
      <p>Or sign up with:</p>
      <div class="social-media-buttons">
        <div class="google-button">
          <a href="https://mail.google.com/">Sign Up with Google</a>
        </div>
        <div class="outlook-button">
          <a href="https://outlook.office.com/">Sign Up with Outlook</a>
        </div>
      </div>
      <p>Already have an account? <a href="Login Page.html">Login here</a></p>
    </div>
  </body>
</html>
